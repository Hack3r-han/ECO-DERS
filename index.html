<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>ECO-DERS TECHNOLOGY</title>
    <link rel="stylesheet" href="style.css">

<!--ISAAC-->

<section>
    <h2 id="Servicios"> → Servicios</h2>
    <article class="container-servicios-section">
        <figure class="items">
            <img class="negocio" src="imagenes/negocio_digital.svg" alt="Negocio Digital">
            <figcaption class="title-services">Tu negocio digital a todos niveles</figcaption>
            <br>
            <p class="extraone">
                Diseño y desarrollo de paginas web sostenibles. Soporte técnico ecoeficiente proporcionando y
                garantizando el mantenimiento.
            </p>
            <input type="checkbox" id="btnone">
            <label for="btnone"></label>
        </figure>
        <figure class="items">
            <img class="negocio" src="imagenes/evaluacion.svg" alt="Evaluaciones de Sostenibilidad">
            <figcaption class="title-services">Evaluaciones de sostenibilidad</figcaption>
            <br>
            <p class="extratwo">
                Compensamos las emisiones de carbono asociadas a nuestro servicios. Reutilizamos y reciclamos

            </p>
            <input type="checkbox" id="btntwo">

        <figure class="items">

            </p>

            <label for="btnthree"></label>

        <figure class="items">
            <img class="negocio" src="imagenes/desarrollo_sostenible.svg" alt="Software Sostenible">
            <figcaption class="title-services">Desarrollo sostenible de software</figcaption>
            <br>
            <p class="extrafour">
                Implementacion de software ecológico. Utilizamos tecnologías y procesos que reducen el consumo de
                emergía.
            </p>
            <input type="checkbox" id="btnfour">
            <label for="btnfour"></label>
        </figure>
